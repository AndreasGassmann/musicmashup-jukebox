<ion-header>
  <ion-navbar primary>
    <ion-buttons start>
      <button (click)="dismiss()">
        Cancel
      </button>
    </ion-buttons>
    <div class="toolbar-title">Room info</div>
  </ion-navbar>
</ion-header>

<ion-content class="info">
<ion-row>
  <ion-col text-center>
    <h1>Room name: {{roomName}}</h1>
  </ion-col>
</ion-row>
<ion-row text-center>
  <ion-col>
      <qrcode [qrdata]="roomName" [size]="256" [level]="'M'"></qrcode>
  </ion-col>
</ion-row>
  <ion-row text-center>
    <ion-col>
      <button (click)="share()">
        <ion-icon name="share"></ion-icon>
        Share</button>
    </ion-col>
  </ion-row>
  <ion-row text-center>
    <ion-col>
      <button (click)="leaveRoom()">
        <ion-icon name="exit"></ion-icon>
        Leave room</button>
    </ion-col>
  </ion-row>

</ion-content>
