<ion-navbar primary *navbar>
  <ion-title>chat</ion-title>
</ion-navbar>

<ion-content padding class="chat">

    <ion-row *ngFor="let message of messages" class="message-wrap">
    </ion-row>


    <ion-row *ngFor="let message of messages" class="message-wrap">
        <ion-col width-90 offset-10 *ngIf="message.isOwnMessage">
            <div class="triangle-right"></div>
            <ion-col class="message-own" >
                {{message.message}}
            </ion-col>
            <ion-col offset-50>
                <span class="muted small">{{message.userName}}{{message.timestamp}}</span>
            </ion-col>
        </ion-col>

      <ion-col width-10 *ngIf="!message.isOwnMessage">
        <ion-icon class="avatar" name="person"></ion-icon>
      </ion-col>
      <ion-col width-90 *ngIf="!message.isOwnMessage">
        <div class="triangle-left"></div>
        <ion-col class="message" >
          {{message.message}}
        </ion-col>
        <ion-col>
          <span class="muted small">{{message.userName}} {{message.timestamp | date:'d.m.y'}}</span>
        </ion-col>
      </ion-col>

    </ion-row>

    <ion-row class="events message-wrap" *ngFor="let event of events">
          <span>{{event.userName}}</span>
          <span class="muted">{{event.action}}</span>
          <span primary>{{event.videoName}}</span>
    </ion-row>



</ion-content>

<ion-footer keyboard-attach class="bar-stable item-input-inset">
    <ion-row>
        <ion-col width-80>
            <ion-label class="item-input-wrapper">
                <ion-input class="input-msg" type="text" placeholder="Type your message" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()">
                    </ion-input>
            </ion-label>
        </ion-col>
        <ion-col width-20>
            <button class="button button-clear" ng-click="sendMessage()">
                <ion-icon name="send"></ion-icon>
            </button>
        </ion-col>
    </ion-row>
</ion-footer>
