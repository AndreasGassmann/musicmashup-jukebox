<ion-navbar primary *navbar>
  <ion-title>Home</ion-title>
  <ion-buttons end>
    <button (click)="presentInfoModal()">
      <ion-icon name="information-circle"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="home">
  <ion-list>
    <ion-item>
      <ion-row>
        <ion-col width-33>
          <img src="build/assets/background-landing.jpg"/>
        </ion-col>
        <ion-col width-67>
          <ion-row>
            <ion-col>
              <h2>Kygo - Stay (Lyric Video) ft. ...</h2>
              <span class="muted small">04:03</span>
              <ion-row>
                <ion-col>
                  <img class="avatar" src="build/assets/background-landing.jpg"/>
                  <span class="muted small">Pascal Brun</span>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col text-center>
              <ion-col>
                <ion-icon name="thumbs-up"></ion-icon>
              </ion-col>
              <ion-col>
                <span>12</span>
              </ion-col>
              <ion-col>
                <ion-icon name="thumbs-down"></ion-icon>
              </ion-col>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
<button (click)="startListening()">
  Start listening
</button>
  <button (click)="startAdvertising()">
    Start advertising
  </button>
  <button (click)="stopAdvertising()">
    Stop advertising
  </button>
  <button secondary fab fab-bottom fab-right (click)="goToSearchPage()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
