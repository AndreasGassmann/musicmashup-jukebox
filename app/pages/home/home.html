<ion-navbar primary *navbar>
  <ion-title>Home</ion-title>
  <ion-buttons end>
    <button (click)="presentInfoModal()">
      <ion-icon name="information-circle"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="home">

  <div class='embed-container' *ngIf="playingVideo">
    <iframe name="video" id="video" src='{{playingVideo.url}}?rel=0&autoplay=1' frameborder='0' allowfullscreen></iframe>
  </div>

  <ion-list>
    <ion-item *ngFor="let video of room.queue">
      <ion-row>
        <ion-col class="centered" width-33>
          <img src="{{video.thumbUrl}}"/>
        </ion-col>
        <ion-col width-67>
          <ion-row class="centered">
            <ion-col width-90>
              <h2>{{video.title}}</h2>
              <span class="muted small">04:03</span>
              <ion-row>
                <ion-col>
                  <img class="avatar" src="build/assets/background-landing.jpg"/>
                  <span class="muted small">Pascal Brun</span>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col text-center width-10>
              <ion-col>
                <ion-icon name="thumbs-up" (click)="voteUp(video)"></ion-icon>
              </ion-col>
              <ion-col>
                <span>{{video.voteCount}}</span>
              </ion-col>
              <ion-col>
                <ion-icon name="thumbs-down" (click)="voteDown(video)"></ion-icon>
              </ion-col>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
<button (click)="startListening()">
  Start listening
</button>
  <button (click)="startAdvertising()">
    Start advertising
  </button>
  <button (click)="stopAdvertising()">
    Stop advertising
  </button>
  <button secondary fab fab-bottom fab-right (click)="goToSearchPage()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
