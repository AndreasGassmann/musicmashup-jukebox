<ion-navbar class="transparent" transparent *navbar>
  <ion-title>Add a room</ion-title>
</ion-navbar>

<ion-content padding class="host-party">
  <ion-row>
    <ion-col>
      <ion-item class="transparent" >
        <ion-label text-color floating>Roomname</ion-label>
        <ion-input secondary type="text" (keyup)="onKey($event)"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <div style="height: 64px"></div>
      <i class="material-icons beacon-icon">filter_tilt_shift</i>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <h3>BEACON</h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-20>
      <ion-item class="transparent">
        <ion-checkbox secondary [(ngModel)]="beacon"></ion-checkbox>
      </ion-item>
    </ion-col>
    <ion-col width-80>
        <span>Use your device as an iBeacon every device in your proximity can connect to your room.</span>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-80 offset-20>
      <span class="">If you donâ€™t want to use the beacon feature, your friends can join your room by QR code or ID.</span>
    </ion-col>
  </ion-row>
  <div style="height: 32px"></div>
  <ion-row>
    <ion-col width-20>
      <ion-item class="transparent">
        <ion-checkbox secondary [(ngModel)]="YTMusic"></ion-checkbox>
      </ion-item>
    </ion-col>
    <ion-col width-80>
      <span>Use only Youtube content declared as music</span>
    </ion-col>
  </ion-row>

  <button secondary fab fab-bottom fab-right (click)="goToTabsPage()">
    <ion-icon name="checkmark"></ion-icon>
  </button>

</ion-content>
