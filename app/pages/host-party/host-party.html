<ion-navbar primary *navbar>
  <ion-title>Add a room</ion-title>
</ion-navbar>

<ion-content padding class="host-party">
  <ion-row>
    <ion-col>
      <ion-item class="transparent">
        <ion-label floating>Roomname</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <div style="height: 64px"></div>
      <ion-icon class="beacon-icon" name="qr-scanner"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <h3>BEACON</h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-20>
      <ion-item class="transparent">
        <ion-checkbox [(ngModel)]="beacon" checked="true"></ion-checkbox>
      </ion-item>
    </ion-col>
    <ion-col width-80>
        <span>Use your device as an iBeacon every device in your proximity can connect to your room.</span>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-80 offset-20>
      <span>If you donâ€™t want to use the beacon feature, your friends can join your room by QR code or ID.</span>
    </ion-col>
  </ion-row>
  <div style="height: 32px"></div>
  <ion-row>
    <ion-col width-20>
      <ion-item class="transparent">
        <ion-checkbox checked="true" [(ngModel)]="YTMusic"></ion-checkbox>
      </ion-item>
    </ion-col>
    <ion-col width-80>
      <span>Use only Youtube content declared as music</span>
    </ion-col>
  </ion-row>

  <button secondary fab fab-bottom fab-right (click)="goToTabsPage()">
    <ion-icon name="checkmark"></ion-icon>
  </button>

</ion-content>
