<ion-content padding class="landing">
    <ion-row>
        <ion-col text-center>
            <img class="logo" src="build/assets/mashup-icon.png"/>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center>
            <h1>MusicMashup</h1>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center>
            <div style="height: 16px"></div>
            <h3>Join a party</h3>
        </ion-col>
    </ion-row>
    <ion-row class="browser-hidden">
        <ion-col text-center width-10 offset-20>
            <i class="material-icons icon-padding ">filter_tilt_shift</i>
        </ion-col>
        <ion-col width-50>
            <span>You can be in proximity of your host and get notified.</span>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col width-67 offset-10>
            <ion-item class="transparent">
                <ion-label floating>Room ID</ion-label>
                <ion-input type="text" (keyup)="onKey($event)" [(ngModel)]="id" ></ion-input>
            </ion-item>
         </ion-col>
        <ion-col width-20 class="end">
            <button primary (click)="goToJoinPartyPage()">
                <i class="material-icons">send</i>
            </button>
        </ion-col>
    </ion-row>
    <ion-row class="browser-hidden spacing">
        <ion-col text-center>
            <button primary (click)="openScanner()">
                <ion-icon class="icon-padding" name="qr-scanner"></ion-icon>
                <span>With QR</span>
            </button>
        </ion-col>
    </ion-row>
    <ion-row class="spacing-large">
        <ion-col text-center>
            <h3>Be a host</h3>
        </ion-col>
    </ion-row>
    <ion-col text-center>
        <button primary (click)="goToHostPartyPage()">
            <i class="material-icons icon-padding ">add_circle_outline</i>
            <span>Add a room</span>
        </button>
    </ion-col>
</ion-content>
