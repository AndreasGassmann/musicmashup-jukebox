<ion-content padding class="landing">
    <ion-row>
        <ion-col text-center>
            <div style="height: 32px"></div>
            <img class="logo-placeholder" src="build/assets/mashup-icon.png"/>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center>
            <h1>MusicMashUp</h1>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center>
            <div style="height: 16px"></div>
            <h3>Join a party</h3>
        </ion-col>
    </ion-row>
    <ion-row style="padding-bottom: 12px;">
        <ion-col text-center width-10 offset-20>
            <i class="material-icons icon-padding ">filter_tilt_shift</i>
        </ion-col>
        <ion-col width-50>
            <span>You can be in proximity of your host and get notified.</span>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center>
            <button primary (click)="openScanner()">
                <ion-icon class="icon-padding" name="qr-scanner"></ion-icon>
                <span>With QR</span>
            </button>
        </ion-col>
        <ion-col text-center>
            <button primary (click)="goToJoinPartyPage()">
                <i class="material-icons icon-padding ">label</i>
                <span>With ID</span>
            </button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center>
            <div style="height: 32px"></div>
            <h3>Be a host</h3>
        </ion-col>
    </ion-row>
    <ion-col text-center>
        <button primary (click)="goToHostPartyPage()">
            <i class="material-icons icon-padding ">add_circle_outline</i>
            <span>Add a room</span>
        </button>
    </ion-col>
</ion-content>
