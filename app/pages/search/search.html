<ion-navbar *navbar primary>
  <ion-title>Search</ion-title>
</ion-navbar>

<ion-searchbar placeholder="Search for YouTube videos" class="4dp-elevation"
               [(ngModel)]="searchInput"
        [showCancelButton]="shouldShowCancel"
        (ionInput)="onInput($event)"
        (ionCancel)="onCancel($event)" primary>
</ion-searchbar>


<ion-content class="search">

  <ion-list>
    <ion-item *ngFor="let item of searchResults" (click)="itemClicked(item)">
      <ion-row>
        <ion-col width-25>
          <img src="{{ item.snippet.thumbnails.default.url }}"/>
        </ion-col>
        <ion-col width-75>
          <h2 class="overflow-large">{{ item.snippet.title }}</h2>
          <ion-row>
            <ion-col class="no-padding">
              <p>{{ item.snippet.channelTitle }}</p>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>


  </ion-list>

  <ion-row *ngIf="searchResults.length==0" class="no-search" text-center>
    <ion-col>
      <i class="material-icons" text-center>search</i>
      <h5>No search results yet, get on it and start searching for awesome music!</h5>
    </ion-col>
  </ion-row>

</ion-content>
