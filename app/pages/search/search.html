<ion-navbar *navbar primary>
  <ion-title>search</ion-title>
</ion-navbar>

<ion-searchbar class="4dp-elevation"
               [(ngModel)]="searchInput"
        [showCancelButton]="shouldShowCancel"
        (ionInput)="onInput($event)"
        (ionCancel)="onCancel($event)" primary>
</ion-searchbar>


<ion-content class="search">

  <ion-list>
    <ion-item *ngFor="let item of searchResults" (click)="itemClicked(item)">
      <ion-row>
        <ion-col width-25>
          <img src="{{ item.snippet.thumbnails.default.url }}"/>
        </ion-col>
        <ion-col width-75>
          <h2>{{ item.snippet.title }}</h2>
          <ion-row>
            <ion-col class="no-padding">
              <p>{{ item.snippet.channelTitle }}</p>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-list>

</ion-content>
